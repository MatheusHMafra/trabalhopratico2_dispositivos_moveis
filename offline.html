<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Lista de Contatos</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#8e44ad">
    <style>
        :root {
            --primary-color: #8e44ad;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333333;
        }

        [data-theme="dark"] {
            --primary-color: #b39ddb;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .offline-container {
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .retry-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .offline-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì∂</div>
        <h1>Voc√™ est√° offline</h1>
        <p>N√£o foi poss√≠vel conectar √† internet. Verifique sua conex√£o e tente novamente.</p>
        <button class="retry-btn" onclick="window.location.reload()">Tentar novamente</button>
    </div>

    <script>
        // Verificar se o usu√°rio est√° usando tema escuro salvo
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        })();
    </script>
</body>
</html>
